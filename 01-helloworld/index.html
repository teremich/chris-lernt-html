wird nicht interpretiert. Ich benutze sie hier, um dir zu erklären, was bestimmt Zeilen machen -->
<!-- Der Besucher der Webseite, kann das aber trotzdem lesen. Weißt du wie? -->

<!-- jede HTML-Datei fängt mit `<!DOCTYPE html>` an -->
<!DOCTYPE html>
<!-- und alles, was du schreibst, kommt zwischen die html-tags -->
<html>
<!-- zwischen den head-tags schreibst du nützliche meta-information rein, wie zum beispiel welche Zeichen du benutzt -->
<!-- wenn du umlaute verwenden willst, eignet sich utf-8 -->
<!-- als aufgabe an dich: suche nach weiteren charsets und sehe, was passiert -->

<head>
    <!-- hier siehst du ein self-closing tag mit attribut -->
    <meta charset="utf-8" />
    <!-- hier kannst du reinschreiben, was oben in der Karte deines Browser-tabs stehen soll -->
    <title>Titel...</title>
    <!-- mit `<link rel="icon" type="image/x-icon" href="/favicon.ico">` kannst du auch das kleine Symbol daneben ändern, falls du eine Bild-Datei hast und sie unter dem selben pfad speicherst wie in `href` angegeben relativ zur index.html datei -->

    <!-- in html gibt es tags, dass sind bestimmte zeichenfolgen zwischen folgenden symbolen: <> -->
    <!-- meistens gibt es ein opening-tag und ein closing-tag. Das closing tag beginnt mit </ und hat - anders als das opening tag - nie attribute -->
    <!-- attribute sind durch leerzeichen getreent und sind von der form `attribut="wert"` -->
    <!-- es gibt auch, wie oben schon angedeutet, auch self-closing tags, wobei der optionale `/` am Ende, das andeuted -->
</head>

<!-- im body wird der großteil deines html's geschrieben -->

<body>
    <!-- hier kannst du den ganzen inhalt deiner webseite einfügen und ihn mit speziellen tags ordnen -->
    Hello World!
    Ümläüte füntiönieren äüch
</body>
